
<h3>Create Employee</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
      <form [formGroup]="employeesaveform" #saveemployee (ngSubmit)="saveEmployee(saveEmployee)">  
          <div class="form-group">  
              <label for="name">Employee Name</label>  
              <input type="text" class="form-control"  formControlName="name" data-toggle="tooltip"   
                 data-placement="right" title="Enter Employee Name" >  
              <div class="alert alert-danger" *ngIf = "(EmployeeName.touched) && (EmployeeName.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="EmployeeName.errors.required">Employee Name is Required</span>  
                    <span *ngIf = "EmployeeName.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="tech">Employee's Technology</label>  
              <input type="text" class="form-control" formControlName="tech"   
                data-toggle="tooltip" data-placement="right" title="Enter Employee Technology">  
                <div class="alert alert-danger" *ngIf = "(EmployeeTech.touched) && (EmployeeTech.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="EmployeeTech.errors.required">Employee Tech is Required</span>  
                    <span *ngIf = "EmployeeTech.errors.minlength">   
                      MinLength Error    
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
            <label for="Departmet">Departmet</label>  
              <select class="form-control" formControlName="department" data-toggle="tooltip"   
                    data-placement="right" title="Select Department">  
                  <option value="null" selected>--Select Department--</option>  
                <option *ngFor="let dep of department"  [value] = "dep.id">{{dep.depName}}</option>
              </select>  
              <div class="alert alert-danger" *ngIf = "(EmployeeDep.touched) && (EmployeeDep.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="EmployeeDep.errors.required"> Department is Required</span>                      
                </div>  
        </div>  

          
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>   

  <div class="col-sm-4"></div>  
</div>  

<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Employee Added SuccessFully!</h4>  
         <button (click)="addEmployeeForm()" class='btn btn-primary'>Add More Employee</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
